name: Docker build

on:
  workflow_run:
    workflows: ["linter-check"]
    types:
      - completed
jobs:
  build:
   runs-on: ubuntu-latest
   if: ${{ github.event.workflow_run.conclusion == 'success' }}
   steps:
     - uses: actions/checkout@v2
     - name: Build Docker image 
       run: docker build -t samplepy ./bot
